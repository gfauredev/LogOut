[package]
name = "log-workout"
version = "0.1.0"
edition = "2021"

[features]
default = ["web-platform"]
web-platform = []  # Enable web-specific features like Service Worker

[dependencies]
dioxus = { version = "0.7", features = ["web", "router"] }
dioxus-logger = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = [
    "Window", "Storage", "Navigator",
    "ServiceWorkerContainer", "ServiceWorkerRegistration",
    "Request", "RequestInit", "Response",
    "Document", "EventTarget", "VisibilityState",
] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
serde-wasm-bindgen = "0.6"
gloo-timers = "0.3"
rexie = "0.6"

[[bin]]
name = "log-workout"
path = "src/main.rs"
