# User Story 2 â€“ Start Workout Session (Android)
# Start a new workout session from the home screen.
appId: com.gfaure.logworkout
---
- extendedWaitUntil:
    visible:
      text: "LogOut"
    timeout: 120000
- tapOn: "+"
- assertVisible: "Active Session"
# Clean up: cancel the empty session so subsequent tests start fresh
- tapOn: "Cancel Session"
- assertVisible: "LogOut"
