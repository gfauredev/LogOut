# User Story 8 â€“ Search Exercises in Active Session (Web PWA)
# Search for exercises while in an active workout session.
url: http://localhost:8080
---
- extendedWaitUntil:
    visible:
      text: "LogOut"
    timeout: 120000
- tapOn: "+"
- assertVisible: "Active Session"
- tapOn: "Search for an exercise..."
- inputText: "squat"
- assertVisible: "Active Session"
# Clean up: cancel the empty session so subsequent tests start fresh
- tapOn: "Cancel Session"
- assertVisible: "LogOut"
