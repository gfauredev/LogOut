name: CI

# Runs on every pull request.
# GitHub automatically pauses workflow runs from first-time contributors on
# public repositories until a maintainer approves them â€” satisfying the
# "require confirmation for first-time contributors" requirement with no
# extra configuration needed.
on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  # â”€â”€ 1. Formatting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  format:
    name: Check Formatting (cargo fmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - uses: swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

  # â”€â”€ 2. Linting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  clippy:
    name: Lint (cargo clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: swatinem/rust-cache@v2

      - name: Run Clippy (deny warnings)
        run: cargo clippy -- -D warnings

  # â”€â”€ 3. Unit tests + coverage comment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: swatinem/rust-cache@v2

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run unit tests with coverage
        run: cargo llvm-cov --bin log-workout --lcov --output-path lcov.info

      - name: Generate coverage summary
        id: cov
        run: |
          SUMMARY=$(cargo llvm-cov report --summary-only 2>&1)
          echo "summary<<EOF" >> "$GITHUB_OUTPUT"
          echo "$SUMMARY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Check coverage gate for tested files
        id: gate
        run: |
          # Files that contain unit tests (have #[cfg(test)] blocks)
          TESTED_FILES=$(grep -rl '#\[cfg(test)\]' src/ | sort)
          echo "Tested files:"
          echo "$TESTED_FILES"

          FAIL=0
          GATE_REPORT=""
          for f in $TESTED_FILES; do
            # Extract line coverage for this file from lcov.info
            IN_FILE=0
            LH=0
            LF=0
            while IFS= read -r line; do
              case "$line" in
                SF:*"$f") IN_FILE=1 ;;
                SF:*) IN_FILE=0 ;;
                LH:*) [ "$IN_FILE" = 1 ] && LH="${line#LH:}" ;;
                LF:*) [ "$IN_FILE" = 1 ] && LF="${line#LF:}" ;;
              esac
            done < lcov.info

            if [ "$LF" -gt 0 ]; then
              PCT=$((LH * 100 / LF))
            else
              PCT=0
            fi

            STATUS="âœ…"
            if [ "$PCT" -lt 90 ]; then
              STATUS="âŒ"
              FAIL=1
            fi
            GATE_REPORT="${GATE_REPORT}| ${f} | ${LH}/${LF} | ${PCT}% | ${STATUS} |\n"
            echo "$f: $LH/$LF lines covered ($PCT%)"
          done

          echo "gate_report<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$GATE_REPORT" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "gate_failed=$FAIL" >> "$GITHUB_OUTPUT"

      - name: Post unit-test coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.cov.outputs.summary }}`;
            const gateReport = `${{ steps.gate.outputs.gate_report }}`;
            const gateFailed = '${{ steps.gate.outputs.gate_failed }}' === '1';
            const gateStatus = gateFailed ? 'âŒ **FAILED** â€” tested files must have â‰¥ 90% coverage' : 'âœ… **PASSED** â€” all tested files have â‰¥ 90% coverage';
            const tag = '<!-- unit-test-coverage -->';
            const body = `${tag}\n## ğŸ§ª Unit Test Coverage\n\`\`\`\n${summary}\n\`\`\`\n\n### Coverage Gate ${gateStatus}\n| File | Lines Hit/Total | Coverage | Status |\n|------|----------------|----------|--------|\n${gateReport}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(tag));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Upload lcov report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-lcov
          path: lcov.info
          retention-days: 7

      - name: Fail if coverage gate not met
        if: steps.gate.outputs.gate_failed == '1'
        run: |
          echo "::error::Coverage gate failed: one or more tested files have less than 90% line coverage."
          exit 1

  # â”€â”€ 4. E2E tests + screenshots on failure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - uses: swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e
        run: npx playwright test
        continue-on-error: true

      - name: Upload screenshots on failure
        if: steps.e2e.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: test-results/
          if-no-files-found: ignore

      - name: Post failure-screenshots comment
        if: steps.e2e.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const tag = '<!-- e2e-screenshots -->';
            const body = `${tag}\n## ğŸ“¸ E2E Test Failures\nSome E2E tests failed. Screenshots have been uploaded as workflow artifacts.\nğŸ‘‰ [View failure screenshots](${runUrl})`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(tag));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Fail if any E2E test failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1

  # â”€â”€ 5. PageSpeed Insights (Lighthouse) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lighthouse:
    name: PageSpeed Insights (Lighthouse)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - uses: swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Lighthouse CLI
        run: npm install -g lighthouse

      - name: Start dev server
        run: dx serve --port 3000 &

      - name: Wait for server
        run: |
          echo "Waiting for server to be ready..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:3000/LogOut/ > /dev/null 2>&1; then
              echo "Server is ready."
              break
            fi
            sleep 5
          done

      - name: Run Lighthouse
        id: lighthouse
        run: |
          lighthouse http://localhost:3000/LogOut/ \
            --output json html \
            --output-path ./lighthouse-report \
            --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage" \
            --quiet || true

          if [ -f ./lighthouse-report.report.json ]; then
            PERF=$(jq '.categories.performance.score * 100 | round'          ./lighthouse-report.report.json)
            A11Y=$(jq '.categories.accessibility.score * 100 | round'         ./lighthouse-report.report.json)
            BP=$(jq  '(.categories["best-practices"].score // 0) * 100 | round' ./lighthouse-report.report.json)
            SEO=$(jq  '.categories.seo.score * 100 | round'                   ./lighthouse-report.report.json)
            PWA=$(jq  '(.categories.pwa.score // 0) * 100 | round'            ./lighthouse-report.report.json)
            echo "performance=$PERF"    >> "$GITHUB_OUTPUT"
            echo "accessibility=$A11Y"  >> "$GITHUB_OUTPUT"
            echo "best_practices=$BP"   >> "$GITHUB_OUTPUT"
            echo "seo=$SEO"             >> "$GITHUB_OUTPUT"
            echo "pwa=$PWA"             >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Lighthouse HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lighthouse-report.report.html
          if-no-files-found: ignore
          retention-days: 7

      - name: Post Lighthouse results comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const score = s => {
              const n = parseInt(s) || 0;
              return n >= 90 ? `ğŸŸ¢ ${n}` : n >= 50 ? `ğŸŸ¡ ${n}` : `ğŸ”´ ${n}`;
            };
            const perf = '${{ steps.lighthouse.outputs.performance }}';
            const a11y = '${{ steps.lighthouse.outputs.accessibility }}';
            const bp   = '${{ steps.lighthouse.outputs.best_practices }}';
            const seo  = '${{ steps.lighthouse.outputs.seo }}';
            const pwa  = '${{ steps.lighthouse.outputs.pwa }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const tag = '<!-- lighthouse-report -->';
            const body = `${tag}
            ## ğŸš€ PageSpeed Insights (Lighthouse)
            | Category | Score |
            |----------|-------|
            | âš¡ Performance   | ${score(perf)} |
            | â™¿ Accessibility | ${score(a11y)} |
            | ğŸ›¡ï¸ Best Practices | ${score(bp)} |
            | ğŸ” SEO           | ${score(seo)} |
            | ğŸ“± PWA           | ${score(pwa)} |

            > ğŸŸ¢ â‰¥ 90 Â· ğŸŸ¡ 50â€“89 Â· ğŸ”´ < 50

            [ğŸ“„ Full Lighthouse HTML report](${runUrl})`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(tag));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  # â”€â”€ 6. PR Preview Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Builds the PR branch and uploads it as a downloadable artifact.
  # Note: Deploying to a pages subdirectory is not possible without
  # `contents: write` â€” GitHub Pages deploy-pages replaces the entire site.
  preview:
    name: PR Preview Build
    runs-on: ubuntu-latest
    needs: [format, clippy, unit-tests, e2e]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - uses: swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli

      - name: Build for preview
        run: dx build --release --platform web

      - name: Upload preview build
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-build
          path: ./target/dx/log-workout/release/web/public
          retention-days: 14

      - name: Post preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const tag = '<!-- pr-preview -->';
            const body = `${tag}\n## ğŸ” PR Preview Build\nA preview build of this PR is available as a workflow artifact.\nğŸ‘‰ [Download preview build](${runUrl})\n\n> To view locally, download and serve the artifact with any static file server.`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(tag));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
