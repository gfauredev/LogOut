name: CD – Android

# Triggers:
#   • push to main   → builds and updates the rolling "latest-android" pre-release
#   • release event  → attaches the artifacts to the newly published GitHub release
#   • manual         → same as push to main
on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write   # required to create/update releases and upload assets

jobs:
  # ── Job 1: build arm64 APK (for distribution) + all-arch AAB ──────────────
  build-android:
    name: Build Android APK (arm64) & AAB (all archs)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Gradle (used by dx to assemble the APK/AAB) requires Java 17+
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      # ── Step 1: Build arm64-only APK ───────────────────────────────────────
      # Installing only the arm64 target ensures dx produces a single-ABI APK.
      - name: Install arm64 Rust target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - uses: swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli

      - name: Build arm64 APK
        run: >-
          dx build
          --platform android
          --release
          --no-default-features
          --features mobile-platform

      - name: Locate arm64 APK
        id: apk
        run: |
          [ -d target/dx ] || { echo "::error::target/dx directory missing – build may have failed"; exit 1; }
          SRC=$(find target/dx -name "*.apk" -maxdepth 10 | head -1)
          [ -n "$SRC" ] || { echo "::error::No APK found under target/dx"; exit 1; }
          echo "Found APK: $SRC"
          cp "$SRC" logout-android-arm64.apk
          echo "path=logout-android-arm64.apk" >> "$GITHUB_OUTPUT"

      # ── Step 2: Add remaining targets and build all-arch AAB ───────────────
      # The arm64 Rust artifacts are cached; only the three extra targets compile.
      - name: Add remaining Android Rust targets
        run: rustup target add armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Rebuild for all architectures
        run: >-
          dx build
          --platform android
          --release
          --no-default-features
          --features mobile-platform

      - name: Build AAB
        run: |
          GRADLE_DIR=$(find target/dx -name "gradlew" -maxdepth 10 -type f | head -1 | xargs dirname)
          [ -n "$GRADLE_DIR" ] || { echo "::error::Gradle project not found under target/dx"; exit 1; }
          echo "Gradle project at: $GRADLE_DIR"
          cd "$GRADLE_DIR"
          ./gradlew bundleRelease

      - name: Locate AAB
        id: aab
        run: |
          SRC=$(find target/dx -name "*.aab" -maxdepth 10 | head -1)
          [ -n "$SRC" ] || { echo "::error::No AAB found under target/dx"; exit 1; }
          echo "Found AAB: $SRC"
          cp "$SRC" logout-android.aab
          echo "path=logout-android.aab" >> "$GITHUB_OUTPUT"

      # ── Upload workflow artifacts ──────────────────────────────────────────
      - name: Upload arm64 APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: logout-android-arm64-apk
          path: ${{ steps.apk.outputs.path }}
          if-no-files-found: error

      - name: Upload AAB as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: logout-android-aab
          path: ${{ steps.aab.outputs.path }}
          if-no-files-found: error

      # ── On published release: attach both artifacts ────────────────────────
      - name: Attach artifacts to published release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.apk.outputs.path }}
            ${{ steps.aab.outputs.path }}

      # ── On push to main / manual trigger: maintain a rolling pre-release ───
      - name: Create or update "latest-android" pre-release
        if: github.event_name != 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=latest-android
          TITLE="Android – latest build"
          NOTES="Automatically built from the latest commit on \`main\`.

          **Artifacts:**
          - \`logout-android-arm64.apk\` – APK for direct installation on arm64 devices (Android 8.0+, covers ~95 % of modern Android devices)
          - \`logout-android.aab\` – Android App Bundle with all architectures (arm64, arm32, x86_64, x86)

          **To install the APK on Android (8.0+):**
          1. Download \`logout-android-arm64.apk\` below.
          2. Open the file on your device – you will be prompted to allow installation from your file manager or browser (this is a per-app setting since Android 8.0).
          3. Follow the on-screen prompts to complete the installation."

          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            gh release upload "$TAG" logout-android-arm64.apk --clobber --repo "$GITHUB_REPOSITORY"
            gh release upload "$TAG" logout-android.aab --clobber --repo "$GITHUB_REPOSITORY"
            gh release edit "$TAG" --prerelease --title "$TITLE" --notes "$NOTES" --repo "$GITHUB_REPOSITORY"
          else
            gh release create "$TAG" logout-android-arm64.apk logout-android.aab \
              --prerelease \
              --title "$TITLE" \
              --notes "$NOTES" \
              --repo "$GITHUB_REPOSITORY"
          fi

  # ── Job 2: Android E2E tests using Maestro on an x86_64 emulator ──────────
  e2e-android:
    name: Android E2E Tests (Maestro)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      # Build for x86_64 so the APK runs on the CI emulator.
      - name: Install x86_64 Android Rust target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-linux-android

      - uses: swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli

      - name: Build x86_64 APK for emulator testing
        run: >-
          dx build
          --platform android
          --release
          --no-default-features
          --features mobile-platform

      - name: Locate x86_64 APK
        id: apk
        run: |
          SRC=$(find target/dx -name "*.apk" -maxdepth 10 | head -1)
          [ -n "$SRC" ] || { echo "::error::No APK found under target/dx"; exit 1; }
          echo "Found APK: $SRC"
          echo "path=$(realpath "$SRC")" >> "$GITHUB_OUTPUT"

      # Enable KVM for hardware-accelerated Android emulation on ubuntu-latest.
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> "$GITHUB_PATH"

      - name: Run Maestro flows on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          script: |
            adb install "${{ steps.apk.outputs.path }}"
            maestro test maestro/
