name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.108

      - name: Build
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Generate bindings
        run: wasm-bindgen --target web --out-dir dist target/wasm32-unknown-unknown/release/logout.wasm

      - name: Copy static files
        run: |
          cp index.html dist/
          cp sw.js dist/ || true
          # Fix the import path in index.html for GitHub Pages
          sed -i "s|import init from './dist/logout.js';|import init from './logout.js';|g" dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
